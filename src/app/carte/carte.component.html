<div class="container spacer">
  <div class="panel panel-info">
    <div class="panel-body">

      <ul class="nav nav-pills">
        <li [ngClass]="{'active':c.name==currentPage}" *ngFor="let c of categories">
          <a class="clickable" class="active" (click)=getPlatsByCategory(c.name)>
            <span *ngIf="c.name=='EntrÃ©es'||c.name=='Plats'||c.name=='Desserts'||c.name=='Boissons'">
              {{c.name}}
            </span>
          </a>
        </li>
      </ul>

      <div class="tab-content" *ngIf="products?.content">
        <div class="tab-pane active" id="tab1">
        </div>
      </div>

      <div class="container spacer">

        <!-- <div class="divParent" *ngIf="product">
          <table class="table-striped">
            <tr>
              <th>
                choisir {{product.vatPrice | currency:'EUR':true:'1.1-1'}}
              </th>
            </tr>
          </table>
        </div> -->


        <div class="container">
          <div class="row">

            <table class="table-striped">


              <tr>
                <th>
                  <div class="col-sm-2">photo</div>
                </th>
                <th>
                  <div class="col-sm-8">Produit</div>
                </th>
                <th>
                  <div class="col-sm-2">prix</div>
                </th>
              </tr>

              <tr *ngFor="let p of products">

                <td>
                  <div class="col-sm-2">
                    <img class="image" src={{p.picture}} />
                  </div>
                </td>

                <td>
                  <div class="col-sm-8">
                    <a class="clickable" (click)=selectProduct(p.theId)>
                      <strong>{{p.name}}</strong>
                      <br/> {{p.description}}
                    </a>
                  </div>
                </td>

                <td>
                  <div class="col-sm-2">
                    <button class="btn btn-info spacer-right2" (click)=selectProduct(p.theId)>
                        {{p.vatPrice | currency:'EUR':true:'1.1-1'}}
                        <br/>
                      Ajouter
                    </button>
                  </div>
                </td>

              </tr>



            </table>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
