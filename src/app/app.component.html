  <section class="page">
    <div class="row">
  <div class="col-md-12">
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
  <a class="navbar-brand" routerLink="/home">TerreIyaki</a>

  <!-- Left -->
  <ul class="navbar-nav mr-auto">
    <li class="nav-item" *ngIf="user">
      <a class="nav-link" (click)="emailOnProfil(user.email)">Profil</a>
    </li>
    <li class="nav-item" *ngIf="!user">
      <a class="nav-link" (click)=loginWithGoogle()>Connexion</a>
    </li>
    <li class="nav-item" *ngIf="user">
      <a class="nav-link" (click)=allerCommander(user.email)>Commander</a>
    </li>
  </ul>
  <!-- Right -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item" *ngIf="user">
      <a class="nav-link" (click)=mesCommandes(user.email)>Mes Commandes</a>
    </li>
    <li class="nav-item" *ngIf="user">
      <a class="nav-link" (click)=logoutWithGoogle()>Déconnexion</a>
    </li>
  </ul>
</nav>


</div>
</div>

<div class="row">
    <div class="col-md-12">



<div class="panel panel-info presentation" *ngIf="user">
  <!-- <div class="container"> -->
      <!-- <section class="col-md-3"> -->
          <!-- <div class="col-xd-3"> -->
    <div class="panel-heading">
        Bienvenue<br/> <strong>{{user.displayName}}</strong>
  </div>
    <div class="panel-body">
        <strong *ngIf="panier.theId!=null">Commande {{panier.theId}}</strong>
        <span *ngIf="panierVatprice.vatPriceTotal!=null"><strong> - {{panierVatprice.vatPriceTotal | currency:'EUR':true:'1.1-1'}}
            </strong>
          </span>
        <br/>{{panier.type}}
        <span *ngIf="panier.myTable!=null"> - table n°{{panier.myTable}}</span>
    </div>
  </div>

</div>
</div>
