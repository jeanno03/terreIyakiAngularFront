<div class="bloc-principal">
  <header>

    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="row totalWidth">

        <div class="col-md-2">
          <a class="nav-link home" routerLink="/home"><h3>TerreIyaki</h3></a>
        </div>

        <div class="col-md-7 totalWidth">&nbsp;</div>

        <div class="col-md-2">
          <a class="nav-link cursorConnexion" (click)=loginWithGoogle() *ngIf="!user">Google-connexion</a>
          <div *ngIf="user">
            <p>{{user.displayName}}</p>
            <select [ngModel]="selectedDevice" (ngModelChange)="getChoice($event)" class="spacer-left">
              <option [ngValue]="selectedDevice" disabled>
                <p>Mon Compte</p>
              </option>
              <option [ngValue]="'1'">
                <p>Mes Commandes</p>
              </option>
              <option [ngValue]="'2'">
                <p>Profil</p>
              </option>
              <option [ngValue]="'3'">
                <p>Déconnexion</p>
              </option>
            </select>
          </div>
        </div>

        <div class="col-md-1">
          <a class="nav-link" (click)=allerCommander(user.email) *ngIf="user">
            <img src="assets/images/panier.png" alt="image" class="panier" />
            <br/><span *ngIf="panierVatprice.vatPriceTotal!=null"><strong>{{panierVatprice.vatPriceTotal | currency:'EUR':true:'1.1-1'}}
              </strong></span>
          </a>


          <a class="nav-link" (click)=allerCommanderNon() *ngIf="!user">
            <img src="assets/images/panier.png" alt="image" class="panier" />
            <br/><span *ngIf="panierVatprice.vatPriceTotal!=null"><strong>{{panierVatprice.vatPriceTotal | currency:'EUR':true:'1.1-1'}}
              </strong></span>
          </a>
        </div>

      </div>
    </nav>
