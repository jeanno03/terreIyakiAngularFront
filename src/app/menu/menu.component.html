<div class="container spacer">

  <div class="panel panel-infos" *ngIf="vireMenu!=1">
    <div class="panel-body">
      <ul class="nav nav-pills">
        <li [ngClass]="{'active':c.name==currentPage}" *ngFor="let c of comboes">
          <a class="clickable" class="active" (click)=getComboByName(c.name)>{{c.name}}</a>
        </li>


      </ul>
    </div>
  </div>

  <!-- <span *ngIf="productChoose">
    <strong>{{productChoose.name}}</strong>
  </span> -->



  <div class="container">

    <div class="panel-heading">

      <span *ngIf="message">
        <strong>{{message.theMessage}}</strong>
      </span>

    </div>

    <div class="container">

      <div class="panel-body">

        <section class="col-xs-9" *ngIf="combo&&vireMenu!=1">
          <!-- <div class="container spacer" *ngIf="combo&&vireMenu!=1"> -->
          <table class="table-striped">

            <tr>
              <th>
                <div class="col-xs-1 spacer-right">
                  photo
                </div>
              </th>
              <th>
                <div class="col-xs-7 spacer-right">
                  description
                </div>
              </th>
              <th>
                <div class="col-xs-1 spacer-right">
                  prix
                </div>
              </th>
            </tr>

            <tr>
              <td>
                <div class="col-xs-1 spacer-right">
                  <img class="image" src={{combo.picture}} />
                </div>
              </td>
              <td>
                <div class="col-xs-7 spacer-right">
                  {{combo.description}}
                </div>
              </td>
              <td>
                <div class="col-xs-1 spacer-right">
                  <button class="btn btn-info spacer-right2" (click)=selectCombo(combo.id) *ngIf="panier.theId!=null">
                    {{combo.vatPrice | currency:'EUR':true:'1.1-1'}}
                    <br/>Ajouter</button>
                  <button class="btn btn-info spacer-right2" (click)=veuillezCommander() *ngIf="panier.theId==null">
                    {{combo.vatPrice | currency:'EUR':true:'1.1-1'}}
                  </button>
                </div>
              </td>
            </tr>

          </table>

          <!-- </div> -->

        </section>

        <!-- <section class="col-xs-3">
<div></div>
  </section> -->
      </div>
    </div>

  </div>

  <!-- le menu a sélectionner -->
  <div *ngIf="category">

    <div class="container">

      <div class="panel-heading">
        <h3>Composez votre menu</h3>
      </div>
      <div class="panel-body">
        <ul class="nav nav-pills">
          <li [ngClass]="{'active':c.parentComboCategoryId==currentCat}" *ngFor="let c of this.category">
            <a class="clickable" class="active" (click)=getProductsFromComboCat(c.parentComboCategoryId)>{{c.name}}</a>
          </li>

        </ul>
      </div>

    </div>

  </div>

  <!-- le menu a sélectionner -->
  <div *ngIf="category">

    <div class="container">

      <div class="panel-body">
        <!-- <section class="row"> -->

        <section class="col-xs-8 alert alert-secondary">

          <div class="container spacerMenu" *ngIf="productsMap!=null">
            <div class="row">
              <table class="table-striped">

                <tr>
                  <th>
                    <span class="spacer-right">photo</span>
                  </th>
                  <th>
                    <span class="spacer-right">Produits</span>
                  </th>
                  <th>
                    <span class="spacer-right"></span>
                  </th>
                </tr>

                <tr *ngFor="let p of productsMap">

                  <td>
                    <div class="col-xs-1">
                      <img class="image2" src={{p.picture}} />
                    </div>
                  </td>

                  <td>
                    <div class="col-xs-6">
                      {{p.description}}
                    </div>
                  </td>

                  <td>
                    <div class="col-xs-1">
                      <button class="btn btn-info spacer-right2" (click)="productOnHashMenu(p.id)">
                        <br/>Choisir</button>
                    </div>
                  </td>

                </tr>

              </table>
            </div>
          </div>


        </section>

        <section class="col-xs-4 alert alert-secondary" *ngIf="combo!=null">
          <div class="panel panel-info">

            <div class="panel-heading">
              <strong>{{combo.name}}</strong>
            </div>
            <div class="panel-body">


              <section *ngIf="arrayDeHashMenu&&menuAValider!=1">

                <div class="elementMenu" *ngFor="let a of arrayDeHashMenu">
                  {{a.name}}
                </div>

              </section>

              <section *ngIf="menuAValider==1">

                <div class="elementMenu" *ngFor="let a of arrayDeHashMenu">
                  {{a.name}}

                </div>
              </section>
              <!-- <section *ngIf="menuAValider==1"> -->



              <ul class="nav nav-pills">
                <li>
                  <button class="btn btn-danger spacer-right-top" (click)=deleteMenu()>
                    Annuler
                  </button>
                </li>


                <li *ngIf="menuAValider==1">
                  <button class="btn btn-info spacer-right-top" (click)=createComboOrderItems()>
                    Valider
                  </button>
                </li>
              </ul>



            </div>

          </div>
        </section>


        <!-- </section> -->
      </div>
    </div>
  </div>
